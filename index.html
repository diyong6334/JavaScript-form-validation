<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="./bootstrap/js/jquery.js"></script>
	<script src="./bootstrap/js/main.js"></script>
</head>
<body>
 <div class="container">
 	<div class="row mt-5">
 		<div class="col-md-8  m-auto">
 			<form name="validate" method="post" action="" onsubmit="return myvalidation()" > 
 			<div class="card">
 				<div class="card-header bg-success text-white"><h3>Please fill this form to get register</h3></div>
 				<div class="card-body bg-success text-white">
 					<input type="text" name="surname" class="form-control form-group mb-2" placeholder="Enter your Surname">
 					<input type="text" name="firstname" class="form-control form-group mb-2" placeholder="Enter your firstname">
 					<input type="text" name="lastname" class="form-control form-group mb-2" placeholder="Enter your Last name">
 					<input type="text" name="Country" class="form-control form-group mb-2" placeholder="Enter your country">
 					<input type="text" name="state" class="form-control form-group mb-2" placeholder="Enter your State">
 					<input type="date" name="dob" class="form-control form-group mb-2" placeholder="Enter your Date of Birth">
 					<input type="number" name="number" class="form-control form-group mb-2" placeholder="Enter your Number">
 					<input type="password" name="password" class="form-control form-group mb-2" placeholder="Enter your password">
 				</div>
 				<div class="card-footer bg-success text-white"><input type="submit" value="Register" class=" form-control bg-success text-danger"></div>
 			</div>
 		</form>
 		</div>

 	</div>
 </div>
</body>
</html>
